<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel = "stylesheet" href = "home.css">
    <link rel = "stylesheet" href = "../site.css">

</head>
<body>
    <div id = "box">
        <form id = "form" name="guessForm" onsubmit="submitData(); return false">
            <h2 id = "formTitle">Number Guessing Game</h2>
            <p id = "instructions">Please enter a low number and a high number <br>for our guessing game range (ex: 1 - 100).</p>
            Bottom of Range: <input type="text" name="min"><br>
            <br>Top of Range:<input type="text" name="max">
            <br><br><button type="submit">Play Game!</button>
        </form>
        <div id = "output"></div>
    </div>
    <script src = "home.js"></script>
</body>
</html>
